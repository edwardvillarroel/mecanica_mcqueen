<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Postulación Responsivo</title>
</head>
<body>

<u><h3 style="text-align: center; font-weight: bold;">Formulario de Postulación</h3></u>

<div style="border: 2px solid black; max-width: 90%; margin: 0 auto;">
  <form style="padding: 20px;">
    <br>

    <!-- Caja para rut -->
    <label style="margin-right: 20px;" for="rut">Rut:</label>
    <input class="asdf" type="text" id="rut" name="rut" minlength="9" maxlength="10" required><br><br>

    <!-- Caja para nombre -->
    <label for="nombre">Nombre:</label>
    <input class="asdf" type="text" id="nombre" name="nombre" minlength="3" maxlength="20" required><br><br>

    <!-- Caja para apellido paterno -->
    <label for="apellido_paterno">Apellido Paterno:</label>
    <input type="text" id="apellido_paterno" name="apellido_paterno" minlength="3" maxlength="20" required><br><br>

    <!-- Caja para apellido materno -->
    <label for="apellido_materno">Apellido Materno:</label>
    <input type="text" id="apellido_materno" name="apellido_materno" minlength="3" maxlength="20" required><br><br>

    <!-- Caja para edad -->
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="35" required><br><br>

    <!-- Caja para especialización -->
    <label for="especializacion">Especialización:</label>
    <input type="text" id="especializacion" name="especializacion" required><br><br>

    <!-- Cual es su género -->
    <h6>Cual es su género</h6>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" checked>
      <label class="form-check-label" for="masculino">Masculino</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
      <label class="form-check-label" for="femenino">Femenino</label>
    </div>
    <br>

    <!-- Caja para teléfono -->
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" minlength="10" maxlength="13" required><br><br>

    <!-- Menú desplegable -->
    <label for="especialidad">Selecciona tu especialidad:</label>
    <select class="form-select" id="especialidad" name="especialidad" aria-label="Default select example">
      <option selected>Selecciona tu especialidad</option>
      <option value="1">ingeniero mecanico</option>
      <option value="2">mecatronico</option>
      <option value="3">ingeniero en mecanica pesada</option>
    </select><br><br>

    <!-- Botones de enviar y limpiar -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button><br><br>

    <h4 style="font-weight: bold;">¡Lo contactaremos!</h4>
    
  </form>
</div>

</body>
</html>
